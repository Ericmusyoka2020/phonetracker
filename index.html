

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Number Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Global styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff5f6d, #ffc371, #47c6f5);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 15px;
    }

    .container {
      background: rgba(0,0,0,0.7);
      border-radius: 15px;
      padding: 30px 20px;
      width: 100%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      box-sizing: border-box;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 0.9rem;
      margin-bottom: 20px;
      color: #ddd;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(45deg, #1fa2ff, #12d8fa, #a6ffcb);
      color: #000;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .note {
      font-size: 0.8rem;
      color: #ccc;
      margin-top: 15px;
    }

    /* Confetti animation */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      animation: fall 3s linear infinite;
      opacity: 0.7;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      p {
        font-size: 0.8rem;
      }

      input, button {
        font-size: 0.9rem;
      }

      .container {
        padding: 20px 15px;
      }

      .logo {
        width: 90px;
      }
    }

    @media (min-width: 1200px) {
      .container {
        max-width: 500px;
      }
    }
  </style>
</head>
  
<body> 
  
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Track Phone Number</h1>
    <p>Enter a phone number to locate it</p>

    <form id="trackForm">
      <input type="tel" placeholder="+2547XXXXXXXX" required>
      <button type="submit">Track Location</button>
    </form><div><script>
  atOptions = {
    'key' : '787f8186dcdda6098bc160eba0af532e',
    'format' : 'iframe',
    'height' : 50,
    'width' : 320,
    'params' : {}
  };
</script>
<script src="https://www.highperformanceformat.com/787f8186dcdda6098bc160eba0af532e/invoke.js"></script>
  </div>

    

    <div class="note">
      Educational & demonstration purposes only.<br>
      No real tracking is performed.
    </div>
  </div>

  <script>
    document.getElementById("trackForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const link1 = "https://www.effectivegatecpm.com/u9xusuyq2z?key=f6e11dcea73e4bf2c805403ddbc20fc2";
      const link2 = "https://www.effectivegatecpm.com/z2y7154h7v?key=e21dd7166b3d22c1499772309cb897e8";

      // Open first link
      window.open(link1, "_blank");

      // Open second link after a short delay
      setTimeout(() => {
        window.open(link2, "_blank");
      }, 800);
    });

    // Confetti animation
    const confettiCount = window.innerWidth < 600 ? 30 : 50; // fewer on mobile
    for (let i = 0; i < confettiCount; i++) {
      let confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
      confetti.style.background = `hsl(${Math.random()*360}, 70%, 60%)`;
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
